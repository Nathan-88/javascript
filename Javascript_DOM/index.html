<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="form" class="mb-3">
                <input id="itemInput" type="text" class="form-control mr-2">
                <input type="button" id="submitButton" class="btn mt-2 btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    <input type="checkbox" class="itemCheckbox">
                    <span>Item 1</span>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" class="itemCheckbox">
                    <span>Item 2</span>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" class="itemCheckbox">
                    <span>Item 3</span>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" class="itemCheckbox">
                    <span>Item 4</span>
                </li>
            </ul>
            <br>
            <button id='button' class="btn btn-block btn-dark">Delete Selected</button>
        </div>
    </div>
    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
